<script type="text/javascript">
    //删除商品
    function deletePro(pId){
    	$.ajax({
            type:"get",
            url:"manage/product/set_sale_status.do",
            data:{
                proId:pId,
                status:3
            },
            dataType:"json",
            success:(function(response){
                console.log(response)
                if(response.status == 1){
                    alert("修改成功")
                    window.location.reload()
                }
                else
                    alert("修改失败,请重试")
            })
        })
    }
    //修改产品状态
    function updateProStatus(pId, status){
    	var statusVal = 0
    	if(1 == status)
    		statusVal = 2
   		else if(2 == status)
   			statusVal = 1
   		else{
   			statusVal = 2
   			alert("商品条目已删除,正在重新启用")
   		}
	    $.ajax({
	        type:"get",
	        url:"manage/product/set_sale_status.do",
	        data:{
	            proId:pId,
	            status:statusVal
	        },
	        dataType:"json",
	        success:(function(response){
	        	console.log(response)
	            if(response.status == 1){
	                alert("修改成功")
	                window.location.reload()
	            }
	            else
	            	alert("修改失败,请重试")
	        })
	    })
    }

    var currentPage = 1;
    //分页方法
    function page(pn, ps){
    	currentPage = pn
    	$.ajax({
            type:"get",
            url:"manage/product/list.do",
            data:{
            	pageNum:pn,
            	pageSize:ps
            },
            dataType:"json",
            success:function(response){
            	$("#shops").empty()
                var dataList = response.data.list
                for(var i = 0; i < dataList.length; i++){
                    var trRow = $("<tr></tr>")
                    trRow.append("<td>"+dataList[i].id + "</td>")
                    trRow.append("<td>"+dataList[i].name + "</td>")
                    trRow.append("<td>"+dataList[i].detail + "</td>")
                    trRow.append("<td>"+dataList[i].price + "</td>")
                    trRow.append("<td>"+dataList[i].category_id + "</td>")
                    trRow.append("<td><img style='height:50px' src=/upload/"+dataList[i].main_image + "></img></td>")
                    trRow.append("<td>"+dataList[i].stock + "</td>")
                    var statusVal
                    switch(dataList[i].status){
                    case 1:
                        statusVal = "在售"
                        break;
                    case 2:
                        statusVal = "下架"
                        break;
                    case 3:
                        statusVal = "删除"
                        break;
                    }
                    trRow.append("<td>"+statusVal + "</td>")
                    trRow.append("<td>"+dataList[i].create_time + "</td>")
                    trRow.append("<div class='btn-group'><button class='btn'>操作</button><button data-toggle='dropdown' class='btn dropdown-toggle'><span class='caret'></span></button><ul class='dropdown-menu'><li><a>修改</a> <a onclick='updateProStatus("+dataList[i].id+","+dataList[i].status+")'>修改商品状态</a><a onclick='deletePro("+dataList[i].id+")'>删除</a></li></ul></div>")
                    $("#shops").append(trRow)
                }
                $("#pageBean").empty()
                var pageMenu = response.data.navigatepageNums
                if(currentPage == response.data.firstPage){
                	$("#pageBean").append("<li class='disabled'><a>&laquo;</a></li>")
                }else{
                	$("#pageBean").append("<li onclick='page("+ (currentPage-1)+ ", 6)'><a href='#'>&laquo;</a></li>")
                }
                for(var i = 0; i < pageMenu.length; i++){
                	$("#pageBean").append("<li onclick='page("+ pageMenu[i]+ ", 6)'><a>"+ pageMenu[i]+ "</a></li>")
                }
                if(currentPage == response.data.lastPage){
                    $("#pageBean").append("<li class='disabled'><a>&raquo;</a></li>")
                }else{
                    $("#pageBean").append("<li onclick='page("+ (currentPage+1)+ ", 6)'><a href='#'>&raquo;</a></li>")
                }
            }
        })
    }

    page(currentPage, 6)
    
    
    
    $("#search").click(function(){
    	var keyVal = $("#keywords").val()
    	if(null == keyVal || "" == keyVal || keyVal.length == 0){
    		alert("请输入关键字")
    		return
    	}
    	var uri = encodeURI("search_product_simple_complete.html?keywords="+ keyVal)
    	window.location.href = uri
    })

    $("#addNewPro").click(function(){
    	$.ajax({
    		type:"get",
    		url:"manage/category/get_leaf_category.do",
    		dataType:"json",
    		cache:false,
    		success:function(response){
    			var cates = response.data
    			for(var i = 0; i < cates.length; i++){
    				$("#categoryid").append("<option value='"+cates[i].id+"'>"+cates[i].name+"</option>")
    			}
    		}
    	})
    })
    
    $("#addProduct").click(function(){
    	var formData = new FormData($("#fileForm")[0])
    	$.ajax({
    		type:"post",
            url:"manage/product/save.do",
            data:formData,
            dataType:"json",
            cache:false,
            processData:false,
            contentType:false,
            success:function(response){
                if(response.status == 1){
                	alert("添加成功");
                	window.location.reload();
                }else if(response.status == 0){
                	alert("添加失败，请重试")
                }
            }
    	})
    	return false
    })

    
</script>

<script>
	protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
	address = protocol + window.location.host + window.location.pathname
			+ '/ws';
	socket = new WebSocket(address);
	socket.onmessage = function(msg) {
		msg.data == 'reload' && window.location.reload()
	}
